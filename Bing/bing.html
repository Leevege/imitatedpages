<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        a{
            text-decoration: none;
            color: rgb(200, 200, 200);
        }
        a:hover{
            color: white;
        }
        .header > *{
            color: rgb(200, 200, 200);
            display: block;
        }
        .header{
            padding-left: 30px;
        }
        .top-left > *{
            padding: 0 20px;
            float: left;
        }
        .top-right > *{
            padding: 0 20px;
            float: right;
        }
        .search-bar{
            padding-top: 80px;
            padding-left: 50px;
            clear: both;
        }
        .search-bar input{
            height: 48px;
        }
        img{
            position: relative;
            top: 16px;
        }
        #textin{
            margin-left: 30px;
            width: 600px;
            padding: 0 10px;
            border: 0;
            outline: none;
            border-radius: 0 0 0 5px;
        }
        #buttonin{
            width: 48px;
            background-color: white;
            border: 0;
            border-radius: 0 5px 5px 0;
        }
        #buttonin:hover{
            background-color: rgb(200, 200, 200);
        }
        .footer{
            position: fixed;
            bottom: 0;
            background-color: rgb(100, 100, 100);
            width: 100%;
        }
        .footer > *{
            padding: 0 10px;
        }
        .footer > *:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="top-left">
            <a href="#">图片</a>
            <a href="#">视频</a>
            <a href="#">学术</a>
            <a href="#">词典</a>
            <a href="#">地图</a>
            <div>|</div>
            <a href="#">Office Online</a>
            <a href="#">Outlook.com</a>
        </div>
        <div class="top-right">
            <a href="#">登录</a>
            <a href="#">Menu</a>
        </div>
    </div>
    <div class="search-bar">
        <img src="./logo.png" alt="logo">
        <input id="textin" type="text"><input id="buttonin" type="button" value="M">
    </div>
    <div class="footer">
        <a href="#">增值电信业务经营许可证：合字B2-20090007</a>
        <a href="#">京ICP备123987590号</a>
        <a href="#">京公安网备1245851419830号</a>
        <a href="#">隐私声明和Cookie</a>
        <a href="#">法律声明</a>
        <a href="#">广告</a>
        <a href="#">报告</a>
        <a href="#">帮助</a>
        <a href="#">反馈</a>
        <a href="#">&copy;2019 Microsoft</a>
    </div>
</body>
</html>

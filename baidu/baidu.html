<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        /* 右上方样式 */
        .top-right{
            float: right;
        }
        .second-line > *{
            display: inline-block;
        }
        .up-center .logo{
            width: 200px;
        }
        .up-center .logo, .search-bar, .down-center, .footer{
            text-align: center;
            clear: both;
            display: block;
            padding-top: 40px;
            margin: 0 auto;
        }
        /* 搜索框样式 */
        .search-bar input:first-child{
            padding: 2px 4px;
            border: 1px solid rgb(40, 40, 255);
            height: 30px;
            width: 500px;
        }
        /* 按钮样式 */
        .search-bar input:last-child{
            display: inline-block;
            border: 1px solid rgb(40, 40, 255);
            height: 30px;
            font-size: 15px;
            width: 120px;
            color: white;
            background-color: rgb(40, 40, 255);
        }
        .search-bar input:last-child:hover{
            background-color: blue;
        }
        .down-center div:last-child, .footer > *, a{
            color: gray;
        }
        .down-center div:last-child, .second-line{
            padding-top: 5px;
        }
        .down-center img{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="#">新闻</a>
        <a href="#">hao123</a>
        <a href="#">地图</a>
        <a href="#">视频</a>
        <a href="#">贴吧</a>
        <a href="#">学术</a>
        <a href="#">登录</a>
        <a href="#">设置</a>
        <a href="#">更多产品</a>
    </div>
    <div class="up-center">
        <img class="logo" src="./bdLOGO.png" alt="百度LOGO">
        <div class="search-bar">
            <input type="text"><input type="button" value="百度一下">
        </div>
    </div>
    <div class="down-center">
        <img src="./bdqrcode.png" alt="二维码">
        <div>下载百度APP</div>
        <div>有事搜一搜  没事看一看</div>
    </div>
    <div class="footer">
        <div class="first-line">
            <a href="#">把百度设为主页</a>    
            <a href="#">关于百度</a>    
            <a href="#">About Baidu</a>    
            <a href="#">百度推广</a>
        </div>
        <div class="second-line">
            <div>&copy;2019 Baidu</div>
            <a href="#">使用百度前必读</a>
            <a href="#">意见反馈</a>
            <div>京ICP证030173号</div>
            <a href="#">京公网安备11000002000001号</a>
        </div>
    </div>
</body>
</html>
